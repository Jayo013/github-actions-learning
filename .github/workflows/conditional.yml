name: Conditional Workflow

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Always run
        run: echo "This runs on any branch"

      - name: Deploy (main only)
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying to production..."
