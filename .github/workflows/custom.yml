name: Custom Workflow

on:
  push:
    branches: [develop]

jobs:
  test-sample-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./sample-app
        run: npm ci

      - name: Run tests
        working-directory: ./sample-app
        run: npm test
